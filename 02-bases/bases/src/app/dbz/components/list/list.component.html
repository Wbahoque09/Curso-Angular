<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isFirst,
      'list-group-item-light': isEven,
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }}</span>
      <strong> Power </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>

<!-- En el *ngFor se recorre el array por el nombre que este publicado dentro del ts al component que corresponde -->
<!-- Se crea una variable para extraer el index del array, se crean las demas variables para tener acceso a otras funcionalidades del *ngFor -->
<!-- ngClass = Le dice a angular que tenga la clase de forma condicional, [] cualquier dependencia que se pase entre corcehtes lleva un igual un signo de comillas "" y un corcheteque que indica una expresion JS  -->
<!-- [] esto es para indicar atributos y lo que este dentro de () es para indicar eventos -->
