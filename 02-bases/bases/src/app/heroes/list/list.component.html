<h3>Listado de Héroes</h3>

<ng-template *ngIf="deleteHero"; else nothingWasDeleted >
  <h3>Héroe borrado <small class="text-danger" > {{ deleteHero }} </small> </h3>
</ng-template>
<h3>No ha borrado nada</h3>

<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item"> {{ name }} </li>

  <!-- <li class="list-group-item"> Spiderman </li> -->
</ul>



<!--
  Directorios *ngIf: Sirven para ocultar un elemento o mostrarlo
  Directorios *ngFor: Se uso para recorrer los elementos de un arreglo, investigar mas sus usos
-->
