<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Buscar Por Capital"
      (onListenChild)="searchByCapital($event)"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
